{% extends 'index.html' %}
{% load static %}
{% load humanize %}
{% block content %}
   <!-- product section -->
   <section class="product_section layout_padding" style="margin-bottom:100px;">
      <div class="container">
         <div class="heading_container heading_center">
            <h2>
               Our <span>products</span>
            </h2>
         </div>
         <div class="row">
            {% for item in object_list %}
                <div class="col-sm-6 col-md-4 col-lg-4">
                <div class="box">
                    <div class="option_container">
                        <div class="options">
                            <a href="{{item.get_add_to_cart_url}}" class="option1">
                            Add to cart
                            </a>
                            <a href="{{item.get_absolute_url}}" class="option2">
                            Item details
                            </a>
                        </div>
                    </div>
                    <div class="img-box">
                        <img src="{{item.image.url}}" alt="">
                    </div>
                    <div class="detail-box">
                        <h5>
                            {{item.title}}
                        </h5>
                        <h6>
                            ${{item.price|intcomma}}
                        </h6>
                    </div>
                </div>
                </div>
            {% endfor %}
            
         
      </div>
   </section>
   <!-- end product section -->
 
{% endblock content %}
