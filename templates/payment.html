{% extends "index.html" %}
{% load crispy_forms_tags %}
{%load humanize%}
{% block content %}

  <main >
    <div class="container wow fadeIn">
      <h2 class="my-5 h2 text-center">Payment form</h2>
      <div class="row">
        <div class="col-md-8 mb-4">
          
          <div class="card">
          
            <form method="POST" class="card-body">
              {% csrf_token %}
                {{form|crispy }}
              <hr class="mb-4">
              <p> <b>Total Amount: {{amount|intcomma}}</b> </p>
              <button class="btn btn-secondary btn-lg btn-block" type="submit">Pay</button>

            </form>

          </div>

        </div>

        <div class="col-md-4 mb-4">
          {% include "order_snippet.html" %}
        </div>

      </div>

    </div>
  </main>

{% endblock content %}
